{%extends 'space/base.html'%}
{%block content%}
{%load static%}
<div class="container">
    <h3>Gender Classification</h3>
    </div>

    <div class="container">
        <br>
        <form action="#" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <label for="upload">Upload to predict</label>
            <input type="file" id="upload" name="image" required="true"><br>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Upload and Predict</button>
        </form>

    </div>

    {% if uploaded_flag  %}

    <div class="container">
        <div class="row">
            <div class="col-md-6" id="predict">
                <img src="/media/{{ file_name }}" alt="" width="{{ w }}" height="300">
            </div>
            <div class="col-md-6" id="predict">
                <img src="/media/predict/{{ file_name }}" alt="" width="{{ w }}" height="300">
            </div>
        </div>
    </div>

    <style>
        #predict{
            border: solid;
            color:#002f4d;
            text-align: center;
        }
    </style>


    {% endif %}
    {%endblock%}
